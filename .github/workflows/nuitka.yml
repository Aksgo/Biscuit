# This workflow will install Python dependencies, pyinstaller and build executable with a version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: "Nuitka builds (windows)"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest
    if: contains(github.event.head_commit.message, 'nuitka')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install Nuitka

      - name: nuitka build
        run: python -m nuitka --standalone biscuit

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
            name: "biscuit-nightly"
            path: |
              "biscuit.build"
              "biscuit.dist"
